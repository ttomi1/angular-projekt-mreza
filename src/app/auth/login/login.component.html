<div class="full-page">
  <div class="card p-4 shadow-lg login-card">
    <h3 class="text-center mb-4">Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <!-- Username -->
      <fieldset>
        <div class="pb-2">
          <label for="username" class="form-label">Username: </label>
          <input type="text" class="form-control" id="username" formControlName="username">
        </div>
        <div class="text-danger" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          Username is required
        </div>
      </fieldset>

      <!-- Password -->
      <fieldset>
        <div class="pb-2">
          <label for="password" class="form-label">Password: </label>
          <input type="password" class="form-control" id="password" formControlName="password">
        </div>
        <div class="text-danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required
        </div>
      </fieldset>

      <!-- Submit Button -->
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary w-100">Login</button>

      <!-- Register Link -->
      <p class="mt-3 text-center">
        Don't have an account? <a [routerLink]="['register']">Register here</a>
      </p>

    </form>
  </div>
</div>
