<div class="mt-2" *ngIf="user">
  <h2>{{ user.username }}</h2>


  <p class="text-muted" *ngIf="!isEditing">{{ user.bio }}</p>


  <textarea *ngIf="isEditing" [(ngModel)]="updatedBio" class="form-control"></textarea>


  <button class="btn btn-primary mt-2" *ngIf="!isEditing && user.id == loggedInUserId" (click)="toggleEdit()">Edit Bio</button>
  <button class="btn btn-success mt-2" *ngIf="isEditing && user.id == loggedInUserId" (click)="saveBio()">Save</button>
  <button class="btn btn-danger mt-2" *ngIf="isEditing && user.id == loggedInUserId" (click)="toggleEdit()">Cancel</button>
</div>
